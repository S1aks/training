<meta charset="utf-8">
<script type="text/javascript">

	function generateText(letters, length) {
		var text = '';
		for (var i = 0; i < length; i++) {
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	function goType(message,letters,length) {
		while (true) {
			alert (message);
			var text = generateText(letters,length);
			var userText = prompt(text);
			if (userText == text) {
				alert('Всё верно!');
				break;
			} else {
				alert('Вы ошиблись, попробуйте еще раз');
			}
		}
	}

	alert ('Вас приветствует программа по обучению слепой печати');
	
	goType('Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши Ф, Ы, В, А. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.', ['ф','а'], 10);

	goType('Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О.\nЗапомните расположение пальцев. Повторяйте за мной', ['ы','в'], 10);

	goType('Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О.\nЗапомните расположение пальцев', ['о','ж'], 10);
</script>
