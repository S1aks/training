<meta charset="utf-8">
<script type="text/javascript">
	var cntCorrAnsw = 0; // <--- Счетчик правильных ответов
	var riddles = [ // Массив загадок и ответов по шаблону: ['загадка', ['ответ1', 'ответ2', и т.д ]]
		['Красна девица сидит в темнице, а коса на улице', ['морковь', 'морковка']],
		['Без рук, без топорёнка построена избёнка', ['гнездо', 'гнездышко']],
		['Сто одёжек и все без застежёк', ['капуста']],
		['Стоял на крепкой ножке, теперь лежит в лукошке', ['гриб', 'грибок', 'грибочек']],
	];

	for (var i = 0; i < riddles.length; i++) { // Запуск цикла построчного чтения массива
		var answer = prompt(riddles[i][0]).toLowerCase(); // Вывид загадки и ввод ответа
		riddles[i][1].forEach(function(item) { // Проверка ответа со списком ответов из массива
			if (answer == item) cntCorrAnsw++; // Если ответ верный, то счетчик + 1
		});
	}

	alert (' Игра окончена. \n Правильных ответов - '+cntCorrAnsw); // Вывод количества правильных ответов
</script>
