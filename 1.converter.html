<meta charset="utf-8">
<script type="text/javascript">
	var d = 73; // Курс доллара
	var e = 90; // Курс евро
	var r = prompt("Сколько рублей вы хотите обменять?");
	r = parseInt(r);
	var rd = r / d;
	var re = r / e;
	alert ("При обмене вы получите :\n" + rd.toFixed(2) + " долларов или " + re.toFixed(2) + " евро.");
</script>
